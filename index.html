<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="shortcut icon" href="LG2.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Digital Multi-Zona THX</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #0a0015, #1a0033, #000522, #2d1b69);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .nebula-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(0, 150, 255, 0.05) 0%, transparent 70%);
            animation: nebulaFloat 20s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes nebulaFloat {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }
        
        .clock-container {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid;
            border-image: linear-gradient(45deg, #00ffff, #ff00ff, #0080ff, #00ffff) 1;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.3),
                0 0 60px rgba(255, 0, 255, 0.2),
                inset 0 0 30px rgba(0, 150, 255, 0.1);
            animation: containerPulse 3s ease-in-out infinite alternate;
            max-width: 90vw;
        }
        
        @keyframes containerPulse {
            0% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.3), 0 0 60px rgba(255, 0, 255, 0.2), inset 0 0 30px rgba(0, 150, 255, 0.1); }
            100% { box-shadow: 0 0 40px rgba(0, 255, 255, 0.5), 0 0 80px rgba(255, 0, 255, 0.3), inset 0 0 40px rgba(0, 150, 255, 0.2); }
        }
        
        .clock-display {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            color: #00ffff;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff,
                2px 2px 0px #ff00ff,
                4px 4px 0px rgba(255, 0, 255, 0.5);
            margin-bottom: 30px;
            letter-spacing: 0.1em;
            position: relative;
            animation: glitchText 2s infinite linear;
            user-select: none;
        }
        
        @keyframes glitchText {
            0% { transform: translate(0); }
            20% { transform: translate(-1px, 1px); }
            40% { transform: translate(-1px, -1px); }
            60% { transform: translate(1px, 1px); }
            80% { transform: translate(1px, -1px); }
            100% { transform: translate(0); }
        }
        
        .clock-display.glitch-intense {
            animation: glitchIntense 0.5s ease-out;
        }
        
        @keyframes glitchIntense {
            0% { transform: translate(0); filter: hue-rotate(0deg); }
            10% { transform: translate(-3px, 2px); filter: hue-rotate(90deg); }
            20% { transform: translate(3px, -2px); filter: hue-rotate(180deg); }
            30% { transform: translate(-2px, -3px); filter: hue-rotate(270deg); }
            40% { transform: translate(2px, 3px); filter: hue-rotate(360deg); }
            50% { transform: translate(-3px, -1px); filter: hue-rotate(180deg); }
            60% { transform: translate(3px, 1px); filter: hue-rotate(90deg); }
            70% { transform: translate(-1px, -2px); filter: hue-rotate(270deg); }
            80% { transform: translate(1px, 2px); filter: hue-rotate(45deg); }
            90% { transform: translate(-2px, 1px); filter: hue-rotate(315deg); }
            100% { transform: translate(0); filter: hue-rotate(0deg); }
        }
        
        .timezone-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .timezone-btn {
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
            border: 1px solid rgba(0, 255, 255, 0.5);
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: clamp(0.8rem, 2vw, 1rem);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        
        .timezone-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .timezone-btn:hover::before {
            left: 100%;
        }
        
        .timezone-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 5px 15px rgba(0, 255, 255, 0.4),
                0 0 30px rgba(255, 0, 255, 0.3);
            border-color: rgba(0, 255, 255, 0.8);
        }
        
        .timezone-btn.active {
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.3), rgba(255, 0, 255, 0.3));
            border-color: #00ffff;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.6),
                0 0 40px rgba(255, 0, 255, 0.4),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        .city-label {
            display: block;
            font-size: clamp(0.7rem, 1.5vw, 0.9rem);
            margin-top: 5px;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .clock-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .timezone-buttons {
                gap: 10px;
            }
            
            .timezone-btn {
                padding: 10px 15px;
                min-width: 90px;
            }
        }
        
        @media (max-width: 480px) {
            .timezone-btn {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="nebula-overlay"></div>
    
    <div class="clock-container">
        <div class="clock-display" id="clock">00:00:00</div>
        
        <div class="timezone-buttons">
            <button class="timezone-btn active" data-timezone="America/Mexico_City" data-city="Guadalajara">
                拆 M茅xico
                <span class="city-label">Guadalajara</span>
            </button>
            
            <button class="timezone-btn" data-timezone="America/New_York" data-city="Nueva York">
                吼 Estados Unidos
                <span class="city-label">Nueva York</span>
            </button>
            
            <button class="timezone-btn" data-timezone="Asia/Tokyo" data-city="Tokio">
                 Jap贸n
                <span class="city-label">Tokio</span>
            </button>
        </div>
    </div>

    <script>
        class CyberpunkClock {
            constructor() {
                this.clockDisplay = document.getElementById('clock');
                this.buttons = document.querySelectorAll('.timezone-btn');
                this.currentTimezone = 'America/Mexico_City';
                this.clockInterval = null;
                
                this.init();
            }
            
            init() {
                this.startClock();
                this.attachEventListeners();
            }
            
            startClock() {
                this.updateTime();
                this.clockInterval = setInterval(() => {
                    this.updateTime();
                }, 1000);
            }
            
            updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-GB', {
                    timeZone: this.currentTimezone,
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                this.clockDisplay.textContent = timeString;
            }
            
            attachEventListeners() {
                this.buttons.forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.changeTimezone(button);
                    });
                });
            }
            
            changeTimezone(clickedButton) {
                // Remover clase active de todos los botones
                this.buttons.forEach(btn => btn.classList.remove('active'));
                
                // Agregar clase active al bot贸n clickeado
                clickedButton.classList.add('active');
                
                // Cambiar timezone
                this.currentTimezone = clickedButton.dataset.timezone;
                
                // Efecto glitch intenso durante la transici贸n
                this.clockDisplay.classList.add('glitch-intense');
                
                // Actualizar inmediatamente
                this.updateTime();
                
                // Remover efecto glitch despu茅s de la animaci贸n
                setTimeout(() => {
                    this.clockDisplay.classList.remove('glitch-intense');
                }, 500);
            }
        }
        
        // Inicializar el reloj cuando se carga la p谩gina
        document.addEventListener('DOMContentLoaded', () => {
            new CyberpunkClock();
        });
        
        // Efecto de part铆culas adicional en el fondo
        function createParticles() {
            const particleCount = window.innerWidth < 768 ? 15 : 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: fixed;
                    width: 2px;
                    height: 2px;
                    background: ${Math.random() > 0.5 ? '#00ffff' : '#ff00ff'};
                    border-radius: 50%;
                    pointer-events: none;
                    left: ${Math.random() * 100}vw;
                    top: ${Math.random() * 100}vh;
                    opacity: ${Math.random() * 0.5 + 0.2};
                    animation: float ${Math.random() * 10 + 10}s linear infinite;
                    z-index: -1;
                `;
                
                document.body.appendChild(particle);
            }
        }
        
        // CSS para animaci贸n de part铆culas
        const particleStyle = document.createElement('style');
        particleStyle.textContent = `
            @keyframes float {
                0% { transform: translateY(0px) rotate(0deg); opacity: 0; }
                10% { opacity: 1; }
                90% { opacity: 1; }
                100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
            }
        `;
        document.head.appendChild(particleStyle);
        
        // Crear part铆culas al cargar
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
